<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Etch-a-Sketch</div>
    <div class="sketch-container">
      <div class="input-container">
        <div class="button-container">
          <div class="button black-button selected">Black</div>
          <div class="button rainbow-button">Rainbow</div>
          <div class="button eraser-button">Eraser</div>
        </div>
        <div class="range-container">
          <div class="slide-container">
            <input
              type="range"
              min="10"
              max="50"
              value="30"
              class="slider"
              id="myRange"
              style="cursor: pointer"
            />
          </div>
          <div class="range"></div>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid"></div>
      </div>
    </div>
    <div class="footer" style="font-family: 'Courier New', Courier, monospace; display: flex; align-items: center; justify-content: center;">
      ©️ Shashank 2023 <a href="https://www.github.com/shashankspbh"><img src="./github-img.png" style="width: 30px;"></img></a>
    </div>
  </body>
</html>
